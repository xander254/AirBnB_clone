<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Airbnb Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
  </head>
  <body>
    <link rel="preload" href="/images/icon.png" as="image" type="image/png" >
    <link rel="preload" href="styles/4-common.css" as="style" type="text/css" >
    <link rel="preload" href="styles/3-header.css" as="style" type="text/css" >
    <link rel="preload" href="styles/3-footer.css" as="style" type="text/css" >
    <link rel="preload" href="styles/6-filters.css" as="style" type="text/css">
    <link rel="preload" href="styles/7-places.css" as="style" type="text/css" >
    <link rel="stylesheet" href="styles/4-common.css" >
    <link rel="stylesheet" href="styles/3-header.css" >
    <link rel="stylesheet" href="styles/3-footer.css" >
    <link rel="stylesheet" href="styles/6-filters.css" >
    <link rel="stylesheet" href="styles/7-places.css" >
    <header>
      <div class="logo-container"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Kenya, Burkinafaso, Botswana</h4>
          <ul class="popover">
            <li><h2>Burkina Faso:</h2></li>
            <li><h4>Ouagadougou</h4></li>
            <li><h2>Botswana:</h2></li>
            <li><h4>Gaborone</h4></li>
            <li><h2>Kenya:</h2></li>
            <li><h4>Nairobi</h4></li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenties</h3>
          <h4>Great Kitchen, Parking, Natural Lighting</h4>
          <ul class="popover">
            <li><h4>Great Kitchen</h4></li>
            <li><h4>Parking</h4></li>
            <li><h4>Natural Lighting</h4></li>
          </ul>
        </div>
        <button type="button">Search</button>
      </section>
      <section class="places">
        <h1>Places</h1>
        <article>
          <h2>My Home</h2>
        </article>
        <article>
          <h2>Tiny House</h2>
        </article>
        <article>
          <h2>A suite</h2>
        </article>
      </section>
    </div>
    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
